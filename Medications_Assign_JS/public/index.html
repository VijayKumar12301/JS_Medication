<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Add Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../script/myscript.js" type="text/javascript"></script>

    <!-- Custom CSS -->
<!-- Custom CSS -->
<style>
    body {
        background-color: #7be084; /* Light background color */
        font-family: Arial, sans-serif;
    }

    h1, h2 {
        color: #1a0fbd; /* Highlighted heading color */
    }

    .btn-primary {
        background-color: #eb5252;
        border-color: #cab853;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    

    table {
        margin-top: 30px;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #5de658;
    }

    .table-dark {
        background-color: #b9cebd;
    }

    .table-dark th {
        color: #88d425;
    }
    .table-dark td {
        color: #d4e0e0;
    }

    .container {
        margin-top: 50px;
    }

    .form-group {
        margin-bottom: 20px;
    }
    
    
   
</style>


</head>
<body>
<!-- Form to get the medication details -->
<main class="container">
    <div>
        <h1 class="text-center my-4">Medication Form</h1>

        <div>
            <label for="id" hidden>id:</label>
            <input type="text" id="id" class="form-control" placeholder="name" hidden> 
        </div>
        <div class="form-group">
            <label for="MedicationsID">MedicationsID:</label>
            <input type="number" id="MedicationsID" class="form-control" placeholder="Enter Medicationsid" required>
        </div>
        <div class="form-group">
            <label for="patient">PatientID:</label>
            <input type="number" id="patient" class="form-control" placeholder="Enter patientid" required>
        </div>
        <div class="form-group">
            <label for="doctorid">DoctorID:</label>
            <input type="number" id="doctorid" class="form-control" placeholder="Enter Doctorid" required>
        </div>
        <div class="form-group">
            <label for="medicationname">MedicationName:</label>
            <input type="text" id="medicationname" class="form-control" placeholder="Enter medicationname" required>
        </div>
        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" class="form-control" placeholder="Enter dosage" required>
        </div>
        <div class="form-group">
            <label for="prescribedate">PrescribedDate:</label>
            <input type="date" id="prescribedate" class="form-control" placeholder="Enter Prescribeddate" required>
        </div>
        
        <button id="btnSubmit" type="submit" onclick="addMedication()" class="btn btn-primary">Submit</button>
        <button id="btnupdate" type="submit" onclick="updateMed()" class="btn btn-primary" disabled>Update</button>
    </div>
</main>

<!-- Table to display medication details -->
<div class="container">
    <table id="medicationTable" class="table table-striped table-bordered table-dark">
        <h1 class="text-center my-4">Medication Details</h1>
        <thead>
            <tr>
                <th>MedicationsID</th>
                <th>PatientID</th>
                <th>DoctorID</th>
                <th>MedicationName</th>
                <th>Dosage</th>
                <th>PrescribedDate</th>
                <th>Delele Fn</th>
                <th>Edit Fn</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- Medication details rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>
</body>
</html>
